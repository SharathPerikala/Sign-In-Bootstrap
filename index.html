<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SignIN Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="container-fluid">
      <section class="row justify-content-center">
        <section class="col-12 col-md-3">
          <form class="form-container">
            <div class="form-group">
              <h1>Sign In</h1>

              <input type="email" class="form-control inputemail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
            </div>
            <div class="form-group">

              <input type="password" class="form-control inputpassword" id="exampleInputPassword1" placeholder="Enter your password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input " id="exampleCheck1">
              <label class="form-check-label checkbox" for="exampleCheck1">Remmember password</label>
            </div>
            <button type="submit" class="btn btn-primary btn-signin">SIGN IN</button>
            <hr  />
            <p>OR</p>
            <button type="submit" class="btn btn-primary btn-google">SIGN IN WITH GOOGLE</button>
            <button type="submit" class="btn btn-primary btn-facebook">SIGN IN WITH FACEBOOK</button>
             <p>Do you have an account? <a href= "#">SignUp</a></p>

          </form>
        </section>

      </section>

    </section>

  </body>
</html>
